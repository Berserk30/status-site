version: '2'
services:
  nginx:
    image: dbogatov/status-site:nginx-${DOTNET_TAG}
    ports:
      - 5555:5555
    links:
      - "web:web"
      - "docs:docs"
    depends_on:
      - web
      - docs
  docs:
    image: dbogatov/status-site:docs-${DOTNET_TAG}
    ports:
      - 5556:80
    restart: on-failure
  web:
    image: dbogatov/status-site:web-${DOTNET_TAG}
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    depends_on:
      - postgres
    links:
      - "postgres:database"
    volumes:
      - ./appsettings.json:/srv/appsettings.production.json
    restart: on-failure
  daemons:
    image: dbogatov/status-site:daemons-${DOTNET_TAG}
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    depends_on:
      - postgres
    links:
      - "postgres:database"
    volumes:
      - ./appsettings.json:/srv/appsettings.production.json
    restart: on-failure
  postgres:
    image: postgres:latest
    environment: # define connection credentials to be used in app
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
